<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <texas-connection-status slot="end"></texas-connection-status>
        <ion-title>
            Replay
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list>

        <ion-item>
            <ion-label>Replay Enabled</ion-label>
            <ion-toggle [(ngModel)]="replayService.settings.enabled" (ionChange)="change()"></ion-toggle>
    </ion-item>

        <ion-item>
            <ion-label>Replay Session</ion-label>
            <ion-select [(ngModel)]="replayService.settings.session" (ionChange)="change()">
                <ion-select-option *ngFor="let option of replayService.sessions" [value]="option.id">
                    {{ option.id }}
                </ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
